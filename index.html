
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loca</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

  <!-- Background decorative elements -->
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <div class="app-wrapper">
    
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <!-- Optional: Mini logo could go here, but we focus on Home link -->
        <span class="nav-brand-placeholder"></span> 
        <ul class="nav-links">
          <li><a href="#" id="homeBtn" class="active">Home</a></li>
        </ul>
      </div>
    </nav>
    
    <header id="heroSection" class="hero">
      <div class="hero-content">
        <h1 class="logo">Loca</h1>
        <p class="tagline" id="citySummary">Discover the heartbeat of your city</p>
        
        <div class="search-box">
          <div class="input-wrapper">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., London)..." autocomplete="off" />
          </div>
          <button id="searchBtn">Search</button>
        </div>
      </div>
    </header>

    <main class="container hidden" id="mainContent">
      <div id="loader" class="loader hidden"></div>

      <div id="contentGrid" class="content-grid hidden">
        <!-- Weather Section -->
        <section class="card weather-card">
          <div class="card-header">
            <h2>Forecast</h2>
            <div id="weatherMeta" class="weather-meta"></div>
          </div>
          <div id="currentWeather" class="current-weather"></div>
          <div id="forecast" class="forecast-row"></div>
        </section>

        <!-- News Section -->
        <section class="card news-card-container">
          <div class="card-header">
            <h2>Trending Locally</h2>
          </div>
          <div id="newsContainer" class="news-grid"></div>
        </section>
      </div>
    </main>

    <footer class="main-footer">
      <p>&copy; 2026 Loca. Built with code & love.</p>
    </footer>

  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
