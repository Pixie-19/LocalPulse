<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LocalPulse</title>

  <!-- Google Fonts: Inter & DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

  <!-- Background Pattern -->
  <div class="bg-pattern"></div>

  <div class="app-wrapper">
    
    <!-- Main Card -->
    <div class="landing-card" id="landingCard">
      
      <!-- Navbar -->
      <nav class="navbar">
        <div class="nav-container">
          <a href="#" class="nav-logo" id="homeBtn">
            <span>LocalPulse</span>
          </a>
          
          <ul class="nav-links">
            <!-- Added data-link attributes -->
            <li><a href="#" data-link="services">Services</a></li>
            <li><a href="#" data-link="about">About</a></li>
            <li><a href="#" data-link="features">Features</a></li>
            <li><a href="#" data-link="news">News</a></li>
          </ul>

          <a href="#" class="btn-signup" id="signupBtn">Sign Up</a>
        </div>
      </nav>

      <!-- Hero Section -->
      <header id="heroSection" class="hero">
        <div class="hero-content">
          <div class="hero-arch"></div>
          
          <h1 class="headline">Find Your City's <br> Perfect Pulse.</h1>
          
          <div class="search-container">
            <div class="search-box">
              <div class="input-group">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="cityInput" placeholder="Search for a location..." autocomplete="off" />
              </div>
              
              <div class="separator"></div>
              
              <div class="filter-group">
                <span>Latest Updates</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
              </div>

              <button id="searchBtn">SEARCH</button>
            </div>
          </div>
        </div>

        <!-- Cityscape Art -->
        <div class="cityscape">
          <div class="building b1">
            <div class="window-row"><span></span><span></span></div>
            <div class="window-row"><span></span><span></span></div>
            <div class="window-row"><span></span><span></span></div>
          </div>
          <div class="building b2">
             <div class="roof-slope"></div>
             <div class="window-grid"></div>
          </div>
          <div class="building b3">
            <div class="b3-top"></div>
            <div class="window-lines"></div>
          </div>
          <div class="building b4">
             <div class="dome"></div>
             <div class="door"></div>
          </div>
          <div class="tree t1"></div>
          <div class="tree t2"></div>
          <div class="street-line"></div>
        </div>
      </header>

      <!-- Results Section -->
      <main class="results-container hidden" id="mainContent">
        <div id="loader" class="loader hidden"></div>

        <div id="contentGrid" class="content-grid hidden">
          <!-- Weather Section -->
          <section class="result-card weather-card">
            <div class="card-header">
              <h2>Forecast</h2>
              <div id="weatherMeta" class="weather-meta"></div>
            </div>
            <div id="currentWeather" class="current-weather"></div>
            <div id="forecast" class="forecast-row"></div>
          </section>

          <!-- News Section (Added ID for scrolling) -->
          <section class="result-card news-card-container" id="newsSection">
            <div class="card-header">
              <h2>Trending Locally</h2>
            </div>
            <div id="newsContainer" class="news-grid"></div>
          </section>
        </div>
      </main>

    </div> 
  </div>

  <!-- MODAL COMPONENT (Hidden by default) -->
  <div id="infoModal" class="modal-overlay">
    <div class="modal-card">
      <button class="modal-close">&times;</button>
      <div class="modal-header">
        <h2 id="modalTitle">Title</h2>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Content injected via JS -->
      </div>
      <div class="modal-footer">
        <button class="btn-modal-action">Got it</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
